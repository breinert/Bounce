<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bounce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
  <header>
      <h1>Bounce</h1>
  </header>
  <div id="scoreboard">
      <h2>Score: <span class="score"></span></h2>
      <h2>Lives left: <span class="lives"></span></h2>
      <h2>Seconds left: <span class="timer"></span></h2>
  </div>
  <div id="modal" class="modal">
      <div class="modal-content">
          <h1>Game Over</h1>
          <h2>Your score is: <span class="modalScore"> </span></h2>
          <button class="play-again">Play again</button><button class="quit">Quit</button>
      </div>
  </div>
  <script src='js/app.js'></script>
  <script src='js/engine.js'></script>
</body>
</html>
